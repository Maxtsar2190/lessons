<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 11</title>
	</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main-world">
					<div class="main-world__highway"></div>
					<div class="main-world__city"></div>
					<div class="main-world__car">
						<img src="img/car.png" alt="car">
					</div>
					<div class="main-world__wheels">
						<div class="main-world__wheels--back">
							<img src="img/wheel.png" alt="wheel">
						</div>
						<div class="main-world__wheels--front">
							<img src="img/wheel.png" alt="wheel">
						</div>
					</div>
					<div class="main-world__glass">
						<img src="img/glass.png" alt="glass">
					</div>
			</div>
		</main>
	</div>
</body>
</html>
